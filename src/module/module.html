<div
    class="module {{moduleType}}"
    style="top: 124px; left: 158px"
    (mousedown)="startMoveModule()"
>
    <section class="output"><span class="input image-data"></span></section>
    <section class="innerModule">
        <p>{{moduleName}}</p>
    </section>
    <button class="remove" (click)="destroy()">x</button>
    <!-- <input-component object="valueFromClass[0]"></input-component> -->

    <section class="input">
        @for(let i = 0; i < inputs[0]; i++) {
        <option>a</option>
        }
        <image-data-input data-input="valueFromClass[0]"></image-data-input>
        <image-data-input data-input="valueFromClass[1]"></image-data-input>
    </section>
</div>
